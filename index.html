<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de recibos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light" >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Generador de Recibos</span>
     </div>
    </nav>

    <!--acordeon nuevo-->
    <div class="accordion accordion-flush" id="accordionFlushExample">

      <!--Recibo Generado-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button id="myButton" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            RECIBO GENERADO:
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
          
            <form ></form>
          
            <!--  AQUI VAN LOS DIV QUE GENERA EL CODIGO JS     -->
         <div id="myDiv">
           <div id="recibo"></div>
         </div>
         
         <div id="guardar"></div>
         <div id="cancelar"></div>
       
           
          
          </div>
        </div>
      </div>

      <!--Datos Cliente-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            PASO #1 : INTRODUCIR DATOS DEL CLIENTE Y DEL EQUIPO
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

            <form id="clienteform">

              <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <input type="text" class="form-control" id="cliente" placeholder="Nombre y Apellido" required><br />
              </div>
              
    
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el numero de telefono" required><br />
              </div>
    
              <div class="mb-3">
                <label for="equiposAccesorios" class="form-label">Equipos y Accesorios:</label>
                <input type="text" class="form-control" id="equiposAccesorios" placeholder="Detalle del equipo: marca/modelo y accesorios" required><br />
              </div>

            </form>

          </div>
        </div>
      </div>

      <!--Datos Servicio-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            PASO #2 : AGREGAR SERVICIO DE REPARACION
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

            <form id="reparacionform">

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Detalle de la reparacion y mano de obra" required><br />
              </div>
    
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese cantidad" required><br />
              </div>
    
              <div class="mb-3">
                <label for="precioUnitario" class="form-label">Precio unitario:</label>
                <input type="number" class="form-control" id="precioUnitario" placeholder="Ingrese precio del item" required><br />
              </div>
  
            </form>

            <hr>

            <!-- argrego las otras filas de los items -->
            <div id="ver1"></div>
            <div id="ver2"></div>
            <div id="ver3"></div>


          </div>
        </div>
      </div>

      <!--Datos de Pago-->
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
            PASO #3 : DATOS DE PAGO Y GARANTIA
          </button>
        </h2>
        <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

            <form id="pagoform">

              <div class="mb-3">
                <label for="garantia" class="form-label">Plazo de garantia:</label>
                <input type="number" class="form-control" id="garantia" placeholder="Ingrese garantia en dias" required><br />
              </div>
    
          
    
          <label for="formaPago">Forma de pago:</label>
          <select class="form-select" aria-label="Default select example" id="formaPago" required>
            <option selected></option>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Tarjeta">Tarjeta</option>
          </select> <br />
  
  
            </form>

            

            <button  class="btn btn-primary" type="button" id="generar">Generar recibo</button>
           <button class="btn btn-primary" type="button" id="resetear">Resetear contador</button>
           <!-- <button class='btn btn-primary' type='button' id='imprimir'>Imprimir recibo</button>  -->



          </div>
        </div>
      </div>
    </div>



    <script src="recibo.js"></script>
      
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  </body>
</html>
